<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/taxi.css">
    <link rel="stylesheet" href="./css/simple-grid.css">
    <title>Taxi sign App</title>


    <H1 class="center ">Taxi sign App</H1>

</head>

<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img width="528px" src="img/central.jpg" style="width:100%">
            <div class="text">Central</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img width="547px"  src="img/fourways.jpg" style="width:100%">
            <div class="text">Fourways</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img width="499px"  src="img/midrand.jpg" style="width:100%">
            <div class="text">Midrand</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <span>
        <button class="filterBtn" type="submit">filter</button>

    </span>

</body>
<script src="filter.js"></script>
<script src="slide.js"></script>
